# Kubernetes Secrets for Todo Application
# IMPORTANT: Replace these placeholder values with your actual secrets before deploying
# For production, use kubectl create secret or external secret management (e.g., Sealed Secrets, Vault)

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
type: Opaque
stringData:
  # Database connection string (Neon PostgreSQL)
  # Example: postgresql://user:password@host/database?sslmode=require
  database-url: "REPLACE_WITH_YOUR_NEON_DATABASE_URL"

  # OpenAI API Key
  openai-api-key: "REPLACE_WITH_YOUR_OPENAI_API_KEY"

  # JWT Secret for authentication
  jwt-secret: "REPLACE_WITH_YOUR_JWT_SECRET"

  # Better Auth Secret
  better-auth-secret: "REPLACE_WITH_YOUR_BETTER_AUTH_SECRET"

  # OpenAI Domain Key for ChatKit
  openai-domain-key: "REPLACE_WITH_YOUR_OPENAI_DOMAIN_KEY"
