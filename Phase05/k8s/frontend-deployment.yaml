# Frontend Deployment and Service for Todo Application
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: todo-app
  labels:
    app: todo-frontend
    tier: frontend
    phase: phase4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: todo-frontend:latest
        imagePullPolicy: Never  # Use local image from Minikube Docker
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # Backend API URL (internal cluster communication)
        - name: NEXT_PUBLIC_API_URL
          value: "http://todo-backend-service:8000"

        # Backend URL for browser (external access)
        - name: NEXT_PUBLIC_BACKEND_URL
          value: "http://localhost:8000"

        # OpenAI ChatKit
        - name: NEXT_PUBLIC_OPENAI_DOMAIN_KEY
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: openai-domain-key

        # Better Auth
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: better-auth-secret
        - name: BETTER_AUTH_URL
          value: "http://localhost:3000"
        - name: NEXT_PUBLIC_APP_URL
          value: "http://localhost:3000"

        # Node environment
        - name: NODE_ENV
          value: "production"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=4096"

        # Readiness probe - checks if app is ready
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Liveness probe - checks if app is alive
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend-service
  namespace: todo-app
  labels:
    app: todo-frontend
    tier: frontend
spec:
  type: LoadBalancer  # Exposes service externally (Minikube will create tunnel)
  selector:
    app: todo-frontend
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
