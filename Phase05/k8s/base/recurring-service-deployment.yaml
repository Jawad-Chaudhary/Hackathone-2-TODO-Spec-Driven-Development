# [Task T035] Kubernetes Deployment for Recurring Service with Dapr sidecar

apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-service
  labels:
    app: recurring-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recurring-service
  template:
    metadata:
      labels:
        app: recurring-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-service"
        dapr.io/app-port: "8001"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: recurring-service
        image: recurring-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: DAPR_PUBSUB_NAME
          value: "pubsub"
        - name: DAPR_STATE_STORE
          value: "statestore"
        - name: PORT
          value: "8001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: recurring-service
  labels:
    app: recurring-service
spec:
  type: ClusterIP
  selector:
    app: recurring-service
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
