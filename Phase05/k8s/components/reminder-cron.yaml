# [Task T025] Dapr Cron Binding for Reminder Notifications

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: reminder-cron
  namespace: todo-app
spec:
  type: bindings.cron
  version: v1
  metadata:
  # Run every 5 minutes to check for upcoming due dates
  - name: schedule
    value: "@every 5m"
  - name: direction
    value: "input"

scopes:
- todo-notification-service
